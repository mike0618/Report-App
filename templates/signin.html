{% import "bootstrap/wtf.html" as wtf %}
<div id="sign-container">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  {{ wtf.quick_form(form, action=url_for('signin'), novalidate=True, button_map={"submit": "primary w-100"}) }}
  <hr>
  <h1 class="h3 mb-3 fw-normal">Have no account?</h1>
  <button class="btn btn-outline-success w-100 py-2" hx-get="{{url_for('signup')}}" hx-target="#sign-container"
    hx-swap="innerHTML">
    Sign up</button>
</div>

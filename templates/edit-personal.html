{% import "bootstrap/wtf.html" as wtf %}
<div id="form-container" class="col-12 col-lg-6">
  <h1 class="h3 mb-3 fw-normal">My Page: {{current_user.name}}</h1>
  <hr>
  {{ wtf.quick_form(form, action=url_for('edit_personal'), button_map={"submit": "success
  w-100"}) }}
  <hr>
  <h1 class="h3 mb-3 fw-normal text-danger">Danger Zone</h1>
  <button class="btn btn-outline-danger w-100 py-2" hx-confirm="Are you sure you wish to delete your account?"
    hx-delete="{{url_for('delete_user', user_id=current_user.id)}}"
    hx-on::after-request="htmx.ajax('GET', '{{ url_for('home') }}', { target: 'html', swap:'outerHTML' })">
    Delete Account</button>
</div>
